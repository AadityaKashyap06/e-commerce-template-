<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admitted</title>
    <link rel="stylesheet" href="commonStyles.css" />
  </head>

  <body>
    <div id="links">
      <div><a href="index.html">Home</a></div>
      <div><a href="applied.html">Applied Jobs</a></div>
      <div><a href="bookmark.html">Bookmarks</a></div>
    </div>
    <main>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Job Applied</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody id="body"></tbody>
      </table>
    </main>
  </body>
  <script>
    //you need to code her
    let bd=localStorage.getItem("rr");
    if(bd==null){
         bd=[]
    }else{
      bd=JSON.parse(bd);
    }
    let m=document.getElementById("body");
      display(bd);
      function display(data){
        m.innerHTML=null;
        for(let i=0;i<data.length;i++){
          let k=document.createElement("tr");
          let td1=document.createElement("td")
          let td2=document.createElement("td")
          let td3=document.createElement("td");
           let td4=document.createElement("td")
          td1.innerText=data[i]["name"];
          td2.innerText=data[i]["role"];
          td3.innerText=data[i]["email"];
          td4.innerHTML="<button>Delete</button>";
          td4.addEventListener("click",(e)=>{
             bd=bd.filter((a,b)=>{
              if(b===i){
                return false;
              }else{
                return true;
              }
             })
             localStorage.setItem("rr",JSON.stringify(bd));
             display(bd);
          })
          k.append(td1,td2,td3,td4);
          m.append(k);
        }
      }
  </script>
</html>
